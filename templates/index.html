<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My News App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">My News App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 px-2">
        <li class="nav-item px-2">
          <a href="/" class="btn btn-outline-success">Health News</a>
        </li>
        <li class="nav-item px-2">
          <a href="/sports" class="btn btn-outline-primary">Sports News</a>
        </li>
        <li class="nav-item px-2">
          <a href="/business" class="btn btn-outline-info">Business News</a>
        </li>
        <li class="nav-item px-2">
          <a href="/science" class="btn btn-outline-dark">Science News</a>
        </li>
        <li class="nav-item px-2">
          <a href="/technology" class="btn btn-outline-warning">Technology News</a>
        </li>
      </ul>
      
    </div>
  </div>
</nav>
    
    {% block body %}{% endblock body %}
</body>
</html>
